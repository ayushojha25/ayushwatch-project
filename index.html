<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title> Watchcart Login </title>
  <style>
 body{ min-height: 100vh;
  background: linear-gradient(-45deg, #1e1e1e, #ff8c00, #232323, #da5c0b);
  background-size: 400% 400%;
  animation: gradientBGmove 13s ease infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;
  font-family: Arial, sans-serif;
}
@keyframes gradientBGmove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
   .login-box {
  background: #232323ee;
  border: 2px solid orange;
  border-radius: 16px;
  box-shadow: 0 6px 28px rgba(0,0,0,0.32);
  padding: 36px 26px 24px 26px;
  min-width: 320px;
  max-width: 90vw;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.login-box h2 {
  color: orange;
  margin-bottom: 18px;
  font-size: 1.3em;
  font-weight: bold;
  letter-spacing: 1px;
  text-align: center;
}
.login-box input[type="text"],
.login-box input[type="password"] {
  width: 94%;
  padding: 10px 13px;
  margin: 9px 0 12px 0;
  border: none;
  border-radius: 7px;
  background: #181818;
  color: #ffa733;
  font-size: 1em;
  box-shadow: 0 1px 7px rgba(255,140,0,0.09);
  transition: box-shadow 0.3s, background 0.3s;
}
.login-box input:focus {
  background: #232323;
  box-shadow: 0 0 0 2px orange;
  color: orange;
}
.login-box button {
  width: 85%;
  padding: 10px;
  background: orange;
  color: #232323;
  border: none;
  border-radius: 7px;
  font-size: 1.07em;
  font-weight: bold;
  margin-top: 9px;
  cursor: pointer;
  box-shadow: 0 3px 20px rgba(255,140,0,0.19);
  transition: background 0.2s, color 0.2s, transform 0.2s;
}
.login-box button:hover {
  background: #ff9800;
  color: #fff;
  transform: scale(1.06);
}
.error-message {
  color: #ff4343;
  font-size: 1em;
  text-align: center;
  margin-bottom: 5px;
  font-weight: bold;
  display: none;
}
</style>
</head>
   
 <form class="login-box" id="loginForm" autocomplete="off">
  <h2>Watchcart Login</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <div class="error-message" id="loginError"></div>
  <button type="submit">Login</button>
</form>
<script>
  document.getElementById('loginForm').onsubmit = function(e) {
    e.preventDefault();
    var user = document.getElementById('username').value.trim();
    var pass = document.getElementById('password').value.trim();
    var errMsg = document.getElementById('loginError');
    if(user === "admin" && pass === "1234") {
      errMsg.style.display = "none";
      alert("Login successful!");
      window.location.href = "ayushwatches.html";
    } else {
      errMsg.textContent = "Invalid username or password";
      errMsg.style.display = "block";
    }
  }
</script></body>
</html>
